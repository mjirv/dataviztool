<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.1/dist/echarts.min.js"></script>
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="source">
        <p class="section_header">1. Choose Model</p>
        <select id='model_picker' style="width: 200px"></select>
    </div>

    <div id="query">
        <p class="section_header">2. Select Fields</p>
        <label for="dimension_picker">Dimensions</label>
        <select class="field_picker" id="dimension_picker" style="width: 50%"></select>
        <br />
        <label for="measure_picker">Measures</label>
        <select class="field_picker" id="measure_picker" style="width: 50%"></select>
        <p class="section_header">3. Choose Visualization</p>
        <select id="visualization_picker" style="width: 50%"></select>
    </div>
    <div id="results">
        <p class="section_header">4. Results</p>
        <div id="viz" style="width: 600px;height:400px;"></div>
    </div>

</body>
</html>
